<html>
<head>
    <meta charset="utf-8">
    <title>json</title>

</head>
<body>

<script>
    var sv = {
        name: "tuyên",
        "gender": true,
        "mark": 7.5,
        "contact": {
            "email": "tuyen02@gmail.com",
            "phone": "0291812"
        },
        "subjects": ["web201", "com108"]
    }
    // hiển thị
    console.log(sv);
    // truy xuất
    sv.name = sv["name"].toUpperCase();
    console.log("hiển thị \n "+sv.name, sv.contact.email, sv.subjects[0]);
    // duyệt đối tượng
    console.log("duyệt ")
    for (var key in sv){
        console.log(key, sv[key]);
    }

    // chuyển JSON sang text
    var text = JSON.stringify(sv);
    console.log(text)

    // chuyển chuỗi  sang đối tượng JSON
    var obj = JSON.parse(text);
    console.log(obj, obj.name)
</script>
</body>
</html>
